<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>Liste of students</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css" th:href=@{css/style.css}>
    <link rel="stylesheet" href="../static/css/sidebar.css" th:href=@{css/sidebar.css}>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>



</head>
<body class="body">


<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">MCGS</a>
        </div>

        <ul class="nav navbar-nav">

        </ul>
        <ul class="nav navbar-nav navbar-right ">

            <li sec:authorize="isAuthenticated()"><a href="#"> <span class="glyphicon glyphicon-user"  > <span sec:authentication="principal.firstName"></span></span></span></a></li>
            <li sec:authorize="isAuthenticated()"><a href="#" th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>

        </ul>

    </div>
</nav>
<br>
<div class="sidebar">
    <a class="active" href="/">Home</a>
    <a th:href="@{/student}">Students</a>
    <a th:href="@{/course}">Courses</a>
    <a th:href="@{/marks}">Markses</a>
    <a th:href="@{/teacher}" sec:authorize="hasAuthority('TEACHER')">Teachers</a>
    <a th:href="@{/registration}" sec:authorize="hasAuthority('ADMIN')">Add user</a>
</div>

<div class="content">

    <div class="panel panel-success">
        <div class="panel heading">Course details</div>

        <div class="panel-body">

            <ul class="nav nav-tabs">

                <li class="active"><a data-toggle="tab" href="#home">Course</a></li>
                <li><a data-toggle="tab" href="#menu1">Teacher</a></li>

            </ul>

            <div class="tab-content">

                <div id="home" class="tab-pane fade in active">
                    <div class="col-xs-3">
                        <label class="control-label" for="csId"> ID </label>
                        <span class="form-control" id="csId"  th:text="*{course.courseId}"  ></span>
                    </div>

                    <div class="col-xs-3">
                        <label class="control-label" for="name"> Name </label>
                        <span class="form-control" id="name"  th:text="*{course.courseName}"  ></span>
                    </div>

                    <div class="col-xs-3">
                        <label class="control-label" for="Credit"> Credit </label>
                        <span class="form-control" id="Credit"  th:text="*{course.creditNumber}"  ></span>
                    </div>

                    <div class="col-xs-3">
                        <label class="control-label" for="year"> Year </label>
                        <span class="form-control" id="year"  th:text="*{course.year}"  ></span>
                    </div>

                <div class="col-sm-6 col-sm-offset-3" style="margin-top:50px">
                    <a th:href="@{/updateCourse(id=${course.courseId})}"><input type="button" class="form-control btn btn-primary" value="Edit student"></span></a>
                </div>
                </div>




                <div id="menu1" class="tab-pane fade">


                    <div class="col-xs-3">
                        <label class="control-label" for="id"> Teacher ID :</label>
                        <span class="form-control" id="id"  th:text="*{course.teacher.id}"  ></span>
                    </div>

                    <div class="col-xs-3">
                        <label class="control-label" for="firstName"> First Name </label>
                        <span class="form-control" id="firstName"  th:text="*{course.teacher.firstName}"  ></span>
                    </div>

                    <div class="col-xs-3">
                        <label class="control-label" for="lastName"> Last Name </label>
                        <span  class="form-control" id="lastName" th:text="*{course.teacher.lastName}" ></span>
                    </div>

                    <div class="col-xs-6">
                        <label class="control-label" for="address"> Address </label>
                        <span id="address" class="form-control" th:text="*{course.teacher.address}" ></span>
                    </div>

                    <div class="col-xs-3">
                        <label class="control-label" for="city"> City </label>
                        <span id="city" class="form-control" th:text="*{course.teacher.city}" ></span>
                    </div>
                    <br/>
                    <div class="col-xs-3">
                        <label class="control-label" for="country"> Country </label>
                        <span type="tel" id="country" class="form-control" th:text="*{course.teacher.country}" ></span>

                    </div>

                    <div class="col-xs-3">
                        <label class="control-label" for="tel"> Phone number </label>
                        <span type="tel" id="tel" class="form-control" th:text="*{course.teacher.phoneNumber}" ></span>

                    </div>
                    <div class="col-xs-3">
                        <label class="control-label" for="salary"> Salary </label>
                        <span type="tel" id="salary" class="form-control" th:text="*{course.teacher.country}" ></span>

                    </div>

                    <div class="col-sm-6 col-sm-offset-3" style="margin-top:50px">
                        <a th:href="@{/updateTeacher(id=${course.teacher.id})}"><input type="button" class="form-control btn btn-primary" value="Edit teacher"></span></a>
                    </div>


                </div>




            </div>

        </div>
    </div>
</div>
</body>
</html>
