<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org" >
<head>
    <meta charset="utf-8">
    <title>Liste of students</title>
    <link rel="stylesheet" href="../static/css/style.css"
          th:href=@{css/style.css}>
    <link rel="stylesheet" href="../static/css/boutstrap.min.css"
          th:href=@{css/bootstrap.min.css}>

</head>
<body topmargin="5">
<header class="container-fluid header">
    <div class="container">
        <a href="#" class="logo">Student Admission </a>

    </div>
</header>

<div class="container" style="margin-top:10px">
    <div class="panel panel-primary">
        <div class="panel-heading">List of students</div>

        <div class="panel-body">
            <form action="#" th:action="@{/addUser}" th:object="${user}" method="post">
                <table class="table">


                    <tr>
                        <th>First Name</th>
                        <td><input type="text" th:field="*{firstName}"/></td>
                    </tr>

                    <tr>
                        <th>Last Name</th>
                        <td><input type="text" th:field="*{lastName}"/></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="text" th:field="*{username}"/></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input type="password" th:field="*{password}"/></td>
                    </tr>

                    <tr>
                        <th>Enabled ? </th>
                        <td>
                           <input type="checkbox" th:field="*{Enabled}">
                        </td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                    <tr>
                        <th>Gender</th>
                        <td>
                            <select name="role">
                                <option th:each="s : ${T(com.CGS.admission.studentAdmission.entities.RoleType).values()}"
                                        th:value="${s}" th:text="${s}"></option>
                            </select></td>
                    </tr>

                    <tr>
                        <td><input class="btn btn-primary" type="submit" value="Register"></td>
                    </tr>
                </table>
            </form>
        </div>

    </div>
</div>

</div>
</body>
</html>
