<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>Liste of students</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css" th:href=@{css/style.css}>
    <link rel="stylesheet" href="../static/css/sidebar.css" th:href=@{css/sidebar.css}>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>



</head>
<body class="body">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" style="color:#F1522F">MCGS</a>
        </div>

        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/student}">Students</a></li>
            <li><a th:href="@{/course}">Courses</a></li>
            <li><a th:href="@{/marks}">Marks</a></li>
            <li><a th:href="@{/teacher}">Teachers</a></li>
            <li><a th:href="@{/registration}" sec:authorize="hasAuthority('ADMIN')">Add user</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right ">

            <li sec:authorize="isAuthenticated()"><a href="#"> <span class="glyphicon glyphicon-user"  > <span sec:authentication="principal.firstName"></span></span></span></a></li>
            <li sec:authorize="isAuthenticated()"><a href="#" th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>

        </ul>

    </div>
</nav>
<br>
<br>
<br>



<div class="container" style="margin-top:10px">
    <div class="panel panel-primary">
        <div class="panel-primary">Update students</div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

        <div class="panel-body">
        <form action="#" th:action="@{/update}" th:object="${student}" method="post">


                <div class="form-group">
                    <label class="control-label" for="id"> Student ID </label>
                    <input id="id" class="form-control" th:field="*{studentId}" readonly autofocus="autofocus" required>
                </div>
            <div class="form-group">
                <label class="control-label" for="firstName"> First Name </label>
                <input id="firstName" class="form-control" th:field="*{firstName}"  autofocus="autofocus" required>
                <label th:if="${#fields.hasErrors('firstName')}" th:class="error"> First name size error (siz most be between 2 and 20)</label>
            </div>

            <div class="form-group">
                <label class="control-label" for="lastName"> First Name </label>
                <input id="lastName" class="form-control" th:field="*{lastName}"  autofocus="autofocus" required>
                <label th:if="${#fields.hasErrors('lastName')}" th:class="error"> Last name size error (siz most be between 2 and 20)</label>
            </div>

            <div class="form-group">
                <label class="control-label" for="address"> Address </label>
                <input id="address" class="form-control" th:field="*{adress}"  autofocus="autofocus" required>
            </div>

            <div class="form-group">
                <label class="control-label" for="city"> City </label>
                <input id="city" class="form-control" th:field="*{city}"  autofocus="autofocus" required>
            </div>

            <div class="form-group">
                <label class="control-label" for="email"> Email </label>
                <input type="email" id="email" class="form-control" th:field="*{email}"  autofocus="autofocus" required>
            </div>

            <div class="form-group">
                <label class="control-label" for="tel"> Phone number </label>
                <input type="tel" id="tel" class="form-control" th:field="*{telephone}"  autofocus="autofocus" required>
            </div>

            <div class="form-group">
                <label class="control-label" for="gender"> Gender </label>
                <select id="gender" th:field="*{type}" value="${student.type}" >
                    <option th:each="s : ${T(com.CGS.admission.studentAdmission.entities.Gender).values()}"
                            th:value="${s}" th:text="${s}" ></option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label" for="dob"> Date of births </label>
                <input type="date" id="dob" class="form-control" th:field="*{dateOfBirth}"  autofocus="autofocus" required>
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="submit" value="Update">
            </div>



        </form>
        </div>
                </div>
            </div>
        </div>



</div>

</div>
</div>
</body>
</html>
