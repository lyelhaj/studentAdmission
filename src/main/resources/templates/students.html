<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>Liste of students</title>
    <link rel="stylesheet" href="../static/css/boutstrap.min.css" th:href=@{css/bootstrap.min.css}>
    <link rel="stylesheet" href="../static/css/style.css" th:href=@{css/style.css}>
    <link rel="stylesheet" href="../static/css/sidbarstyle.css" th:href=@{css/sidbarstyle.css}>


</head>
<body topmargin="5">
<header class="container-fluid header">
    <div class="container">
        <a href="#" class="logo">Student Admission </a>
        <nav class="menu">


            Welcome <span sec:authentication="principal.firstName"></span> <span
                sec:authentication="principal.authorities"></span>

            <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
        </nav>
    </div>
</header>
<div class="sidebar">
    <a class="active" href="#home">Home</a>
    <a th:href="@{/marks}"/>Marks</a>
    <a th:href="@{/course}">Courses</a>
    <a th:href="@{/marks}"/>Marks</a>

</div>
<div class="content">
    <div class="container" style="margin-top:10px">
        <div class="panel panel-primary">
            <div class="panel-heading">Lest of students</div>
            <div class="panel-body">
                <form th:action="@{/student}" method="get">
                    <label> Last name :</label>
                    <input type="text" name="kw" th:value="${kw}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <th>Student ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>

                    </thead>
                    <tr th:each="s:${listStudents}">
                        <td th:text="${s.studentId}"> <a ></td>
                        <td th:text="${s.firstName}"></td>
                        <td th:text="${s.lastName}"></td>


                        <td><a onclick="javascript:return confirm('Are you sure to delete this student?')"
                               th:href="@{/deleteStudent(id=${s.studentId} , page=${currentPage}, kw=${kw})}"><input
                                type="button" class="btn btn-primary" value="Delete"></a></td>
                        <td><a th:href="@{/update(id=${s.studentId} ,fn=${s.firstName},ln=${s.lastName},ad=${s.adress},ci=${s.city},
						 em=${s.email},gn=${s.type}, dob=${s.dateOfBirth}  )}"><input type="button"
                                                                                      class="btn btn-primary"
                                                                                      value="Update"></a></td>
                    </tr>
                </table>
                <table class="table">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><a th:href="@{/addstudent}"><input type="button" class="btn btn-primary"
                                                           value="Add student"></a>
                    </td>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li th:class="${currentPage==status.index}?'active':''"
                            th:each="pages,status:${pages}">
                            <a class="page-link"
                               th:href="@{/student(page=${status.index}, kw=${kw})}"
                               th:text="${status.index}"></a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
</div>
>
</body>
</html>
