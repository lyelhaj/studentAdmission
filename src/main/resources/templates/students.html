<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>Liste of students</title>
    <link rel="stylesheet" href="../static/css/boutstrap.min.css" th:href=@{css/bootstrap.min.css}>
    <link rel="stylesheet" href="../static/css/style.css" th:href=@{css/style.css}>
    <link rel="stylesheet" href="../static/css/sidbarstyle.css" th:href=@{css/sidbarstyle.css}>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>



</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">MCGS</a>
        </div>

        <ul class="nav navbar-nav">

        </ul>
        <ul class="nav navbar-nav navbar-right ">
            <li><a href="#" > Welocome</a></li>
            <li sec:authorize="isAuthenticated()"> <a th:href="@{/userProfile(id=principal.email)}"> <span sec:authentication="principal.firstName" ></span></a></li>
            <li sec:authorize="isAuthenticated()"><a href="#" th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>

        </ul>

    </div>
</nav>
<br>
<div class="sidebar">

    <ul>
    <a class="active" href="#home">Home</a>
    <a th:href="@{/student}"/>Student</a>
    <a th:href="@{/course}">Courses</a>
    <a th:href="@{/marks}"/>Marks</a>
    </ul>
</div>

<div class="content">

        <div class="panel panel-success">
            <div class="panel heading">Lest of students</div>
            <div class="panel-body">
                <form th:action="@{/student}" method="get">
                    <label> Last name :</label>
                    <input type="text" name="kw" th:value="${kw}" placeholder="Last Name">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <th>Student ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>

                    </thead>
                    <tr th:each="s:${listStudents}">
                        <td th:text="${s.studentId}"> </td>
                        <td th:text="${s.firstName}"></td>
                        <td th:text="${s.lastName}"></td>


                        <td><a onclick="javascript:return confirm('Are you sure to delete this student?')"
                               th:href="@{/deleteStudent(id=${s.studentId} , page=${currentPage}, kw=${kw})}"><input
                                type="button" class="btn btn-warning" value="X"></a></td>
                        <td><a th:href="@{/update(id=${s.studentId} ,fn=${s.firstName},ln=${s.lastName},ad=${s.adress},ci=${s.city},
						 em=${s.email},gn=${s.type}, dob=${s.dateOfBirth}  )}"><span class="glyphicon glyphicon-pencil" aria-hidden="false"></span></a></td>
                    </tr>
                </table>
                <table class="table">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><a th:href="@{/addstudent}"><input type="button" class="btn btn-success"
                                                           value="Add student"></a>
                    </td>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li th:class="${currentPage==status.index}?'active':''"
                            th:each="pages,status:${pages}">
                            <a class="page-link"
                               th:href="@{/student(page=${status.index}, kw=${kw})}"
                               th:text="${status.index}"></a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
        </div>

    </div>
</div>
</body>
</html>
