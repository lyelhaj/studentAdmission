<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>Liste of students</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css" th:href=@{css/style.css}>
    <link rel="stylesheet" href="../static/css/sidebar.css" th:href=@{css/sidebar.css}>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>



</head>
<body class="body">


<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">MCGS</a>
        </div>

        <ul class="nav navbar-nav">

        </ul>
        <ul class="nav navbar-nav navbar-right ">

            <li sec:authorize="isAuthenticated()"><a href="#"> <span class="glyphicon glyphicon-user"  > <span sec:authentication="principal.firstName"></span></span></span></a></li>
            <li sec:authorize="isAuthenticated()"><a href="#" th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>

        </ul>

    </div>
</nav>
<br>
<div class="sidebar">
    <a class="active" href="/">Home</a>
    <a th:href="@{/student}">Students</a>
    <a th:href="@{/course}">Courses</a>
    <a th:href="@{/marks}">Markses</a>
    <a th:href="@{/teacher}" sec:authorize="hasAuthority('TEACHER')">Teachers</a>
    <a th:href="@{/registration}" sec:authorize="hasAuthority('ADMIN')">Add user</a>
</div>

<div class="content">

    <div class="panel panel-success">
        <div class="panel heading">Lest of students</div>

        <div class="panel-body">

            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">Marks</a></li>
                <li><a data-toggle="tab" href="#menu1">Course</a></li>
                <li><a data-toggle="tab" href="#menu2">Student</a></li>
                <li><a data-toggle="tab" href="#menu3">Teacher</a></li>
            </ul>

            <div class="tab-content">




                <div id="home" class="tab-pane fade in active">

                    <div class="col-xs-3">
                        <label class="control-label" for="id"> Marks ID :</label>
                        <span class="form-control" id="id"  th:text="*{marks.marksId}"  ></span>
                    </div>

                    <div class="col-xs-3">
                        <label class="control-label" for="Session"> Season </label>
                        <span class="form-control" id="Session"  th:text="*{marks.season}"  ></span>
                    </div>

                    <div class="col-xs-3">
                        <label class="control-label" for="marks1"> marks1 </label>
                        <span  class="form-control" id="marks1" th:text="*{marks.marks1}" ></span>
                    </div>

                    <div class="col-xs-6">
                        <label class="control-label" for="Marks2"> Marks2 </label>
                        <span id="Marks2" class="form-control" th:text="*{marks.Marks2}" ></span>
                    </div>

                    <div class="col-xs-3">
                        <label class="control-label" for="grade"> Grade </label>
                        <span id="grade" class="form-control" th:text="*{marks.grade()}" ></span>
                    </div>
                    <br/>




                    <div class="col-sm-6 col-sm-offset-3" style="margin-top:50px">
                        <a th:href="@{/updateMarks(id=${marks.marksId})}"><input type="button" class="form-control btn btn-primary" value="Edit student"></span></a>
                    </div>

                </div>
                <div id="menu1" class="tab-pane fade">

                    <div class="panel-body">

                        <div class="col-xs-3">
                            <label class="control-label" for="csId"> ID </label>
                            <span class="form-control" id="csId"  th:text="*{marks.cs.courseId}"  ></span>
                        </div>

                        <div class="col-xs-3">
                            <label class="control-label" for="name"> Name </label>
                            <span class="form-control" id="name"  th:text="*{marks.cs.courseName}"  ></span>
                        </div>

                        <div class="col-xs-3">
                            <label class="control-label" for="Credit"> Credit </label>
                            <span class="form-control" id="Credit"  th:text="*{marks.cs.creditNumber}"  ></span>
                        </div>

                        <div class="col-xs-3">
                            <label class="control-label" for="year"> Year </label>
                            <span class="form-control" id="year"  th:text="*{marks.cs.year}"  ></span>
                        </div>



                    </div>
                    <div class="col-sm-6 col-sm-offset-3" style="margin-top:50px">
                        <a th:href="@{/updateCourse(id=${marks.cs.courseId})}"><input type="button" class="form-control btn btn-primary" value="Edit student"></span></a>
                    </div>


                </div>


                <div id="menu2" class="tab-pane fade">

                    <div class="panel-body">

                        <div class="col-xs-3">
                            <label class="control-label" for="sid"> Student ID :</label>
                            <span class="form-control" id="sid"  th:text="*{marks.st.studentId}"  ></span>
                        </div>

                        <div class="col-xs-3">
                            <label class="control-label" for="firstName"> First Name </label>
                            <span class="form-control" id="firstName"  th:text="*{marks.st.firstName}"  ></span>
                        </div>

                        <div class="col-xs-3">
                            <label class="control-label" for="lastName"> Last Name </label>
                            <span  class="form-control" id="lastName" th:text="*{marks.st.lastName}" ></span>
                        </div>

                        <div class="col-xs-6">
                            <label class="control-label" for="address"> Address </label>
                            <span id="address" class="form-control" th:text="*{marks.st.adress}" ></span>
                        </div>

                        <div class="col-xs-3">
                            <label class="control-label" for="city"> City </label>
                            <span id="city" class="form-control" th:text="*{marks.st.city}" ></span>
                        </div>
                        <br/>

                        <div class="col-xs-3">
                            <label class="control-label" for="stel"> Phone number </label>
                            <span type="tel" id="stel" class="form-control" th:text="*{marks.st.telephone}" ></span>

                        </div>
                        <div class="col-xs-3">
                            <label class="control-label" for="gender"> Phone number </label>
                            <span type="tel" id="gender" class="form-control" th:text="*{marks.st.type}" ></span>

                        </div>
                        <br/>
                        <div class="col-xs-3">
                            <label class="control-label" for="dob"> Date of births </label>
                            <span type="date" id="dob" class="form-control" th:text="*{marks.st.dateOfBirth}"></span>
                        </div>
                        <div class="col-xs-6">
                            <label class="control-label" for="email"> Email </label>
                            <span type="email" id="email" class="form-control" th:text="*{marks.st.email}" ></span>

                        </div>

                    </div>
                </div>

                <div id="menu3" class="tab-pane fade">
                    <div class="col-xs-3">
                        <label class="control-label" for="tid"> Teacher ID :</label>
                        <span class="form-control" id="tid"  th:text="*{marks.cs.teacher.id}"  ></span>
                    </div>

                    <div class="col-xs-3">
                        <label class="control-label" for="tf"> First Name </label>
                        <span class="form-control" id="tf"  th:text="*{marks.cs.teacher.firstName}"  ></span>
                    </div>

                    <div class="col-xs-3">
                        <label class="control-label" for="tl"> Last Name </label>
                        <span  class="form-control" id="tl" th:text="*{marks.cs.teacher.lastName}" ></span>
                    </div>

                    <div class="col-xs-6">
                        <label class="control-label" for="tad"> Address </label>
                        <span id="tad" class="form-control" th:text="*{marks.cs.teacher.address}" ></span>
                    </div>

                    <div class="col-xs-3">
                        <label class="control-label" for="tcity"> City </label>
                        <span id="tcity" class="form-control" th:text="*{marks.cs.teacher.city}" ></span>
                    </div>
                    <br/>
                    <div class="col-xs-3">
                        <label class="control-label" for="country"> Country </label>
                        <span  id="country" class="form-control" th:text="*{marks.cs.teacher.country}" ></span>

                    </div>

                    <div class="col-xs-3">
                        <label class="control-label" for="ttel"> Phone number </label>
                        <span  id="ttel" class="form-control" th:text="*{marks.cs.teacher.phoneNumber}" ></span>

                    </div>
                    <div class="col-xs-3">
                        <label class="control-label" for="salary"> Salary </label>
                        <span  id="salary" class="form-control" th:text="*{marks.cs.teacher.country}" ></span>

                    </div>

                    <div class="col-sm-6 col-sm-offset-3" style="margin-top:50px">
                        <a th:href="@{/updateTeacher(id=${marks.cs.teacher.id})}"><input type="button" class="form-control btn btn-primary" value="Edit teacher"></span></a>
                    </div>

                </div>


            </div>

        </div>
    </div>
</div>
</body>
</html>
