<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>Liste of students</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css" th:href=@{css/style.css}>
    <link rel="stylesheet" href="../static/css/sidebar.css" th:href=@{css/sidebar.css}>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>



</head>
<body class="body">

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">MCGS</a>
        </div>

        <ul class="nav navbar-nav">

        </ul>
        <ul class="nav navbar-nav navbar-right ">

            <li sec:authorize="isAuthenticated()"><a href="#"> <span class="glyphicon glyphicon-user"  > <span sec:authentication="principal.firstName"></span></span></span></a></li>
            <li sec:authorize="isAuthenticated()"><a href="#" th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>

        </ul>

    </div>
</nav>
<br>

<div class="sidebar">
    <a class="active" href="/">Home</a>
    <a th:href="@{/student}">Students</a>
    <a th:href="@{/course}">Courses</a>
    <a th:href="@{/marks}">Markses</a>
    <a th:href="@{/teacher}" >Teachers</a>
    <a th:href="@{/registration}" sec:authorize="hasAuthority('ADMIN')">Add user</a>
</div>

<div class="content">

    <div class="container" style="margin-top:10px">
        <div class="panel panel-primary">
            <div class="panel-heading">Update teacher</div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">

                        <div class="panel-body">
                            <form action="#" th:action="@{/saveTeacher}" th:object="${teacher}" method="post">


                                <div class="form-group">
                                    <label class="control-label" for="id"> Teacher ID </label>
                                    <input id="id" class="form-control" th:field="*{id}" readonly autofocus="autofocus" required>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="firstName"> First Name </label>
                                    <input id="firstName" class="form-control" th:field="*{firstName}"  autofocus="autofocus" required>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="lastName"> Last Name </label>
                                    <input id="lastName" class="form-control" th:field="*{lastName}"  autofocus="autofocus" required>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="address"> Address </label>
                                    <input id="address" class="form-control" th:field="*{address}"  autofocus="autofocus" required>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="city"> City </label>
                                    <input id="city" class="form-control" th:field="*{city}"  autofocus="autofocus" required>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="country"> Country </label>
                                    <input id="country" class="form-control" th:field="*{country}"  autofocus="autofocus" required>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="tel"> Phone number </label>
                                    <input type="tel" id="tel" class="form-control" th:field="*{telephone}"  autofocus="autofocus" required>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="salary"> Salary </label>
                                    <input type="tel" id="salary" class="form-control" th:field="*{salary}"  autofocus="autofocus" required>
                                </div>



                                <div class="form-group">
                                    <input class="btn btn-success" type="submit" value="Update">
                                </div>



                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

</div>
</div>
</body>
</html>
